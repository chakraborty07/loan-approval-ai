<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">üè¶ Loan Approval Prediction</h1>
        
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label class="block font-medium">Gender</label>
                <select name="Gender" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            
            <div>
                <label class="block font-medium">Married</label>
                <select name="Married" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            
            <div>
                <label class="block font-medium">Education</label>
                <select name="Education" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option>Graduate</option>
                    <option>Not Graduate</option>
                </select>
            </div>
            
            <div>
                <label class="block font-medium">Self Employed</label>
                <select name="Self_Employed" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            
            <div>
                <label class="block font-medium">Applicant Income</label>
                <input type="number" name="ApplicantIncome" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
            </div>
            
            <div>
                <label class="block font-medium">Loan Amount</label>
                <input type="number" name="LoanAmount" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
            </div>
            
            <div>
                <label class="block font-medium">Credit History (1 = Good, 0 = Bad)</label>
                <select name="Credit_History" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Predict Loan Approval
            </button>
        </form>
    </div>
</body>
</html>
